version: '3.8'

services:
  api:
    # Development overrides
    environment:
      - DEBUG=True
      - PYTHONPATH=/app
    volumes:
      - .:/app:cached
      - /app/.venv
      - media_uploads:/app/uploads
    command: >
      sh -c "poetry install --no-root && 
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload"

volumes:
  media_uploads: